<h2>View Total Transaction Details</h2>
    
<div style="width: 100%; overflow: hidden; display: inline-block;">
<div style="width: 50%;">
        
        <mat-form-field>
            <input matInput [matDatepicker]="picker1" [(ngModel)]="selectedDate1" [max]="maxDate" placeholder="Choose from date">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field> 
</div>   
  
    <div style="width: 50%;">
            
            <mat-form-field>
                  <input matInput [matDatepicker]="picker2"  [(ngModel)]="selectedDate2" [max]="maxDate" placeholder="Choose To date">
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field> <br>
    </div>

    <button type="button" class="signupbtn" (click)="getTransactionsAsPerDate()">View Transactions</button>   

</div>   

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 
         
        <ng-container matColumnDef="productname">
          <th mat-header-cell *matHeaderCellDef> Item Name </th>
          <td mat-cell *matCellDef="let element"> {{element.productname}} </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}}</td>
          <td mat-footer-cell *matFooterCellDef>  </td>
        </ng-container>
      
        <!-- Cost Column -->
        <ng-container matColumnDef="unitprice">
          <th mat-header-cell *matHeaderCellDef> Unit Cost </th>
          <td mat-cell *matCellDef="let element"> {{element.price | currency }} </td>
          <td mat-footer-cell *matFooterCellDef>  </td>
        </ng-container>

        <ng-container matColumnDef="totalprice">
          <th mat-header-cell *matHeaderCellDef> Total Cost </th>
          <td mat-cell *matCellDef="let element"> {{ element.totalprice | currency }} </td>
          <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>
      
        <ng-container matColumnDef="cashiername">
                <th mat-header-cell *matHeaderCellDef>cashier Name</th>
                <td mat-cell *matCellDef="let element"> {{ element.cashiername}} </td>
                <td mat-footer-cell *matFooterCellDef> {{total | currency }} </td>
              </ng-container>
              
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
      
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      <button type="button" [routerLink]="['../Admin-home']" class="cancelbtn">Back</button>
